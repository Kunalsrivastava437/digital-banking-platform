spring.application.name=transaction-service
server.port=8083

spring.datasource.url=jdbc:mysql://localhost:3306/bank_txdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT must match user-service secret
app.jwt.secret=ThisIsASecretKeyForJwtThatShouldBeAtLeast32Characters
app.jwt.expiryMinutes=60

# account-service base url (we'll call it directly for now)
account.service.base-url=http://localhost:8082


eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# optional heartbeat tuning
eureka.instance.lease-renewal-interval-in-seconds=10
