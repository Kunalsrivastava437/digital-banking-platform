spring.application.name=account-service
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/bank_accountdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Use the SAME secret as user-service so tokens validate across services
app.jwt.secret=ThisIsASecretKeyForJwtThatShouldBeAtLeast32Characters
app.jwt.expiryMinutes=60

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# optional heartbeat tuning
eureka.instance.lease-renewal-interval-in-seconds=10
